<html>
<head>
	<title>Home</title>
	<script type="text/javascript" src="form.js"></script>
</head>
<body>
	<form name="myform" method="post" action="formTest.php" onsubmit="return val()">
		<table border="1" cellspacing="0" align="center">
			<tr>
				<td colspan="3" align="center" height="30%"><h1> PERSON PROFILE</h1>
				</td>			
			</tr>
			<tr>
				<td  width="20%">Name
				</td>
				<td width="30px">
					<input type="text" id="name" name="name" onkeyup="removername()" size="30px" height="100" width="100" >
				</td>
				<td width="5%" id="namemsg">
				</td>
			</tr>
			<tr>
				<td>Email
				</td>
				<td>
					<input type="email" id="email" name="email" onkeyup="removeremail()" size="30px">
				</td>
				<td id="emailmsg">
				</td>
			</tr>
			<tr>
				<td>Gender
				</td>
				<td>
				<input type="radio" id="gen1" name="gender" value="Male" onclick="removergender()">  Male 
				<input type="radio" id="gen2" name="gender" value="Female" onclick="removergender()"> Female
				<input type="radio" id="gen3" name="gender" value="Other" onclick="removergender()"> Other
				</td>
				<td id="gendermsg">
				</td>
			</tr>
			<tr>
				<td>Date of Birth
				</td>
				<td>
					<input type="text" id="day" name="day" onkeyup="removerdob()"size="5px">/
					<input type="text" id="month" name="month" onkeyup="removerdob()"size="5px">/
					<input type="text" id="year" name="year" onkeyup="removerdob()"size="5px">   <i>(dd/mm/yyyy)</i>
				</td>
				<td id="dobmsg">
				</td>
			</tr>
			<tr>
				<td>Blood Group
				</td>
				<td>
					<select name="bg" id="bg" onclick="removerblood()">
						<option></option>
						<option>A+</option>
						<option>A-</option>
						<option>B+</option>
						<option>B-</option>
						<option>AB+</option>
						<option>AB-</option>
						<option>O+</option>
						<option>O-</option>
			        </select>
				</td>
				<td id="bgmsg">
				</td>
			</tr>
			<tr>
				<td>Degree
				</td>
				<td>
					<input type="checkbox" id="ssc" name="ssc" value="SSC" onclick="removerdegree()"> SSC
					<input type="checkbox" id="hsc" name="hsc" value="HSC" onclick="removerdegree()"> HSC
					<input type="checkbox" id="bsc"name="bsc" value="BSC" onclick="removerdegree()"> BSc.
				</td>
				<td id="degreemsg">
				</td>
			</tr>
			<tr>
				<td>Photo
				</td>
				<td colspan="2">
					<input type="file" id="file" name="upload" onclick="removerpicture()">
				</td>
			</tr>
			<tr>
				<td colspan="3" align="center" height="30px" id="picmsg">
				</td>
			</tr>
			<tr>
				<td colspan="3" align="right">
					<input type="submit" name="submit" value="Submit"> 
			<input type="reset" name="" value="Clear"> 
				</td>
			</tr>
		</table>
	</form>
</body>
