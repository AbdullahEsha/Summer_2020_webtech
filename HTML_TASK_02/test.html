<html>
<head>
	<title></title>
</head>
<body>
		<form action="" method="" >
			<table width="50%" align="center" border="1" cellpadding="5" cellspacing="0">
				<tr>
					<td colspan="3" align="center">	
						<h1>PERSON PROFILE</h1>
					</td>
				</tr>
				<tr>
					<td>	
						Name
					</td>
					<td>
						<input type="text"> 
					</td>
					<td width="40px">
					</td>
				</tr>
				<tr>
					<td>	
						Email
					</td>
					<td>
						<input type="text"> 
					</td>
					<td width="40px">
					</td>
				</tr>
				<tr>
					<td>	
						Gender
					</td>
					<td>
						<input type="radio" name="gender">  Male 
				        <input type="radio" name="gender"> Female
				        <input type="radio" name="gender"> Other
					</td>
					<td width="40px">
					</td>
				</tr>
				<tr>
					<td>	
						Date Of Birth
					</td>
					<td>
							<input type="text" size="2px">/ 
				            <input type="text" size="2px">/
				            <input type="text" size="2px">
				            <i>(dd/mm/yyyy)</i> 
					</td>
					<td width="40px">
					</td>
				</tr>
				<tr>
					<td>	
						Blood Group
					</td>
					<td>
							<select name="">
				            <option value="">A+</option>
				            <option value="">A-</option>
				            <option value="">B+</option>
				            <option value="">B-</option>
				            <option value="">O+</option>
				            <option value="">O-</option>
			                </select> 
					</td>
					<td width="40px">
					</td>
				</tr>
				</tr>
				<tr>
					<td>	
						Degree
					</td>
					<td>
							<input type="checkbox" > SSC
					        <input type="checkbox" > HSC
					        <input type="checkbox" > BSc.
					        <input type="checkbox" > MSc.
					</td>
					<td width="40px">
					</td>
				</tr>
				<tr>
					<td>	
						Photo
					</td>
					<td colspan="2">
						<input type="file" name="">
					</td>
				</tr>
				<tr>
					<td colspan="3" align="center" height="35px">		
					</td>
				</tr>
				<tr>
					<td colspan="3" align="right">	
						<input type="submit" name="" value="Submit"> 
			            <input type="reset" name="" value="Clear"> 
					</td>
				</tr>

			</table>
		</form>

</body>
</html>
