<html>
<head>
	<title></title>
</head>
<body>
		<form action="" method="" >
			<table width="50%" align="center" border="1" cellpadding="5" cellspacing="0">
				<tr>
					<td colspan="3" align="center">	
						<h1>PERSON PROFILE</h1>
					</td>
				</tr>
				<tr>
					<td>	
						Name
					</td>
					<td>
						<input type="text"> 
					</td>
					<td width="40px">
					</td>
				</tr>
				<tr>
					<td>	
						Email
					</td>
					<td>
						<input type="text"> 
					</td>
					<td width="40px">
					</td>
				</tr>
				<tr>
					<td>	
						Gender
					</td>
					<td>
						<input type="radio" name="gender">  Male 
				        <input type="radio" name="gender"> Female
				        <input type="radio" name="gender"> Other
					</td>
					<td width="40px">
					</td>
				</tr>
				<tr>
					<td>	
						Date Of Birth
					</td>
					<td>
							<input type="text" size="2">/ 
				            <input type="text" size="2">/
				            <input type="text" size="2">
				            <i>(dd/mm/yyyy)</i> 
					</td>
					<td width="40px">
					</td>
				</tr>
				<tr>
					<td>	
						Blood Group
					</td>
					<td>
							<select name="">
				            <option value="">A+</option>
				            <option value="">A-</option>
				            <option value="">B+</option>
				            <option value="">B-</option>
				            <option value="">O+</option>
				            <option value="">O-</option>
			                </select> 
					</td>
					<td width="40px">
					</td>
				</tr>
				</tr>
				<tr>
					<td>	
						Degree
					</td>
					<td>
							<input type="checkbox" name=""> SSC
					        <input type="checkbox" name=""> HSC
					        <input type="checkbox" name=""> BSc.
					        <input type="checkbox" name=""> MSc.
					</td>
					<td width="40px">
					</td>
				</tr>
			</table>
		</form>

</body>
</html>
